<h2>Show Component</h2>

<div class="d-grip gap-2 mt-4">
  <a routerLink="" class="btn btn-outline-primary mb-3" type="button"><i class="fa-solid fa-house"></i></a>
  <a routerLink="/create" class="btn btn-outline-success mb-3" type="button"><i class="fa-solid fa-circle-plus"></i></a>
</div>

<table class="table table-hover table-striped">
  <thead class="bg-dark text-white">
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Stock</th>
      <th>Valor Unidad</th>
      <th>Subtotal</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of Products">
      <td>{{ product.producto }}</td>
      <td>{{ product.cantidad }}</td>
      <td>{{ product.stock }}</td>
      <td>{{ product.valor_unitario }}</td>
      <td>{{ product.subtotal }}</td>
      <td>
        <button routerLink="/edit/{{ product.id }}" class="btn btn-outline-warning"><i class="fa-solid fa-pen"></i></button>
        <button (click)="deleteRow(product)" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
      </td>

    </tr>
  </tbody>

</table>
